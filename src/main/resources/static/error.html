        body {

            height: 100vh;
            display: flex;

            border-radius: 10px;
        }

            background: #ff4b4b;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;

            background: #e13e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 75, 75, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
